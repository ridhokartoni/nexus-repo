# This patch increases the replica count and specifies a versioned image tag
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-deployment
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: nexus
        image: us-central1-docker.pkg.dev/nexus-test-466602/nexus-repo/nexus-custom:v3.68.1